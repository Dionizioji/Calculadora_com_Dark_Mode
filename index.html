<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora completa</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <main id='principal' data-theme='dark'>

        <div class='painel'>
            Calculadora
            <button id='switchMode'>Change Mode</button>
        </div>

        <div class='painel'>
            <input id='tela'/>
        </div>

        <div id='buttons'>
            <button class='calcButtons' data-value=' ( '>(</button>
            <button class='calcButtons' data-value=' ) '>)</button>
            <button class='calcButtons' data-value=' % '>%</button>
            <button class='calcButtons' id='clear' data-value=' C '>C</button>
            <button class='calcButtons' data-value='7'>7</button>
            <button class='calcButtons' data-value='8'>8</button>
            <button class='calcButtons' data-value='9'>9</button>
            <button class='calcButtons' data-value=' / '>/</button>
            <button class='calcButtons' data-value='4'>4</button>
            <button class='calcButtons' data-value='5'>5</button>
            <button class='calcButtons' data-value='6'>6</button>
            <button class='calcButtons' data-value=' * '>*</button>
            <button class='calcButtons' data-value='1'>1</button>
            <button class='calcButtons' data-value='2'>2</button>
            <button class='calcButtons' data-value='3'>3</button>
            <button class='calcButtons' data-value=' - '>-</button>
            <button class='calcButtons' data-value='0'>0</button>
            <button class='calcButtons' data-value=' . '>.</button>
            <button class='calcButtons' id='igual' data-value=' = '>=</button>
            <button class='calcButtons' data-value=' + '>+</button>
        </div>

        <div id='copy'>
            <div>
                <button id='copyButton'>Copy</button><input id='resposta' placeholder='copyToClipboard' disabled />
            </div>
        </div>  
    </main>
</body>

</html>
